<div id="locationTab" class="locationWidg tab-pane fade in active">
    <div class="col-sm-12">
        <div class="form-group col-sm-12">
            <select id="countrySelection" class="colorBlack input-sm" ng-model="siteLoc.country"
                    ng-options="c.name for c in countries | orderBy : 'name'"
                    ng-change="clearCurrCity()" required>
                <option value="" selected disabled>Country</option>
            </select>
        </div>
        <div class="form-group col-sm-12">
            <select id="citySelection" class="colorBlack input-sm" ng-model="siteLoc.city"
                    ng-options="c.cityName for c in siteLoc.country.cities | orderBy : 'cityName'"
                    ng-change="clearCurrSite()" required>
                <option value="" selected disabled>City</option>
            </select>
        </div>
        <div class="form-group col-sm-12">
            <select id="siteSelection" class="colorBlack input-sm" ng-model="siteLoc.site"
                    ng-options="s.siteName for s in siteLoc.city.sites | orderBy : 'name'" required>
                <option value="" selected disabled>Site</option>
            </select>
        </div>
    </div>
</div>
