<div class="update-links-popup">
    <div class="modal-header"><h3 class="modal-title">Add Links<span class="close" ng-click="ok()">X</span>
    </h3></div>
    <div class="modal-body">
        <form name="addLinksPopupFrm" class="form-horizontal">
            <add-links links="links"/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="addLinksPopupFrm.$invalid" ng-click="updateLinks()">Update</button>
    </div>
</div>
